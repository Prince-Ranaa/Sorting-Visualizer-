<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js_files/sorting.js"></script>


</head>

<body>
    <h1>Sorting Visualizer</h1>

    <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-outline-primary newArray" onclick="generateNewArray()">New Array</button>
        <div>
            <button class="btn btn-outline-primary bubbleSort" onclick="bubbleSort()">Bubble Sort</button>
            <button class="btn btn-outline-primary insertionSort" onclick="insertionSort()">Insertion Sort</button>
            <button class="btn btn-outline-primary mergeSort">Merge Sort</button>
            <button class="btn btn-outline-primary quickSort">Quick Sort</button>
            <button class="btn btn-outline-primary selectionSort" onclick="selectionSort()">Selection Sort</button>
        </div>
    </div>

    <div id="barContainer" class="d-flex"></div>

    <script>
        let delay = 10;

    </script>
    <script src="./js_files/bubble.js"></script>
    <script src="./js_files/insertion.js"></script>
    <script src="./js_files/selection.js"></script>

</body>

</html>
